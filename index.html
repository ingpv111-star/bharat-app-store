<!DOCTYPE html>
<html>
<head>

    body{

</div>

<script>

// ðŸ”¥ CHANGE THIS
var RAZORPAY_KEY = "rzp_test_SHHD34IXs9hUPc";

// Payment Function
function payNow(){

  var options = {

}
