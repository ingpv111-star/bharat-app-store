<!DOCTYPE html>
<html>
<head>
  <title>Bharat App Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color:white;
      text-align:center;
    }

    .header{
      padding:18px;
      font-size:22px;
      font-weight:bold;
      background:rgba(0,0,0,0.4);
    }

    .search-box{
      margin:15px;
    }

    .search-box input{
      width:90%;
      padding:12px;
      border-radius:20px;
      border:none;
      outline:none;
    }

    .apps-container{
      display:flex;
      flex-direction:column;
      align-items:center;
      padding-bottom:40px;
    }

    .card{
      background:rgba(255,255,255,0.12);
      margin:12px 0;
      padding:20px;
      border-radius:20px;
      width:90%;
      max-width:400px;
      box-shadow:0 8px 20px rgba(0,0,0,0.3);
      text-align:left;
    }

    .card h3{
      margin-top:0;
    }

    .install-btn{
      display:inline-block;
      margin-top:10px;
      padding:10px 20px;
      border-radius:20px;
      background:#00ff88;
      color:black;
      font-weight:bold;
      text-decoration:none;
    }

    .list-btn{
      margin:20px;
      padding:12px 25px;
      border:none;
      border-radius:25px;
      background:#00c6ff;
      color:white;
      font-weight:bold;
    }
  </style>
</head>

<body>

<div class="header">
  ðŸ‡®ðŸ‡³ Bharat App Store
</div>

<div class="search-box">
  <input type="text" id="search" placeholder="Search apps..." onkeyup="searchApp()">
</div>

<div class="apps-container">

  <div class="card">
    <h3>Sample Learning App</h3>
    <p>This app is completely FREE.</p>
    <a href="#" class="install-btn">Install</a>
  </div>

  <div class="card">
    <h3>Sample Business App</h3>
    <p>This app is completely FREE.</p>
    <a href="#" class="install-btn">Install</a>
  </div>

</div>

<button class="list-btn">List Your App</button>

<script>
function searchApp(){
  var input = document.getElementById("search").value.toLowerCase();
  var cards = document.getElementsByClassName("card");

  for(var i=0;i<cards.length;i++){
    var title = cards[i].getElementsByTagName("h3")[0].innerText.toLowerCase();

    if(title.includes(input)){
      cards[i].style.display = "block";
    } else {
      cards[i].style.display = "none";
    }
  }
}
</script>

</body>
</html>
