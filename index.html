<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bharat Super App Hub</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#141e30,#243b55);
  color:white;
  text-align:center;
}

button{
  padding:8px 15px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
  margin:5px;
}

.login-btn{ background:#4285F4; color:white; }
.logout-btn{ background:red; color:white; }
.install-btn{ background:#00ff99; }

.apps{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  margin-top:20px;
}

.card{
  background:rgba(255,255,255,0.1);
  padding:20px;
  margin:15px;
  border-radius:15px;
  width:220px;
}
</style>
</head>
<body>

<h1>ðŸš€ Bharat Super App Hub</h1>

<div id="authSection">
  <button class="login-btn" onclick="login()">Login with Google</button>
</div>

<p id="userInfo"></p>

<div class="apps" id="apps"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, getDocs, updateDoc, doc, increment } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

import { 
  getAuth, 
  signInWithPopup, 
  GoogleAuthProvider,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyChGwSmE4D-ZmvoaBfAQJVzye4WBdbg4bc",
  authDomain: "bharat-app-store-8a633.firebaseapp.com",
  projectId: "bharat-app-store-8a633",
  storageBucket: "bharat-app-store-8a633.firebasestorage.app",
  messagingSenderId: "884921246902",
  appId: "1:884921246902:web:31166c0581aeeb3ebd7217",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const container = document.getElementById("apps");
const authSection = document.getElementById("authSection");
const userInfo = document.getElementById("userInfo");

let currentUser = null;

window.login = async function(){
  await signInWithPopup(auth, provider);
};

window.logout = async function(){
  await signOut(auth);
};

onAuthStateChanged(auth, (user)=>{
  if(user){
    currentUser = user;
    userInfo.innerHTML = `ðŸ‘¤ ${user.displayName}`;
    authSection.innerHTML = `<button class="logout-btn" onclick="logout()">Logout</button>`;
  } else {
    currentUser = null;
    userInfo.innerHTML = "";
    authSection.innerHTML = `<button class="login-btn" onclick="login()">Login with Google</button>`;
  }
});

async function loadApps(){
  container.innerHTML="";
  const snapshot = await getDocs(collection(db,"apps"));
  snapshot.forEach((docSnap)=>{
    const data = docSnap.data();
    container.innerHTML += `
      <div class="card">
        <img src="${data.image}" width="80">
        <h3>${data.name}</h3>
        <p>${data.developer}</p>
        <p>Installs: ${data.installs || 0}</p>
        <button class="install-btn" onclick="installApp('${docSnap.id}')">Install</button>
      </div>
    `;
  });
}

window.installApp = async function(id){
  if(!currentUser){
    alert("Please login first!");
    return;
  }

  const ref = doc(db,"apps",id);
  await updateDoc(ref,{
    installs: increment(1)
  });

  loadApps();
};

loadApps();

</script>

</body>
</html>
